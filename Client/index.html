<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="enter-div">
    <div id="main-body">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Chess_kdt45.svg/1024px-Chess_kdt45.svg.png"
             alt="Khess Logo" id="logo">
        <div id="username-input">
            <label for="username"></label><input type="text" id="username" placeholder="this is the tale of...">
        </div>
        <button id="enter" class="purple-button">Enter</button>
    </div>
</div>
<div id="game-div">
    <div id="board">
    </div>
    <div id="right-side">
        <div id="player-stats" class="info-box">

        </div>
        <div id="lb" class="info-box">

        </div>
    </div>
    <div id="info-div">
        <label id="player-count">1</label>
        <label id="latency">2</label>
        <label id="board-size">3</label>
    </div>
</div>
<script src="client.js"></script>
</body>
</html>
